<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h3>Tablas</h3>

<h4>Tabla 1</h4>

<table class="rojo">
    <tr>
        <td>A B C</td>
    </tr>
    <tr>
        <td>D E F</td>
    </tr>
</table>

<h4>Tabla 2</h4>

<table class="rojo">
    <tr>
        <td class="azul">A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
</table>

<h4>Tabla 3</h4>

<table class="verde">
    <tr>
        <td class="verde">A</td>
        <td class="verde">B</td>
        <td class="verde">C</td>
    </tr>
    
    <tr>
        <td class="verde">D</td>
        <td colspan="2" class="verde">E,F</td>
    </tr>

    <tr>
        <td class="verde">G</td>
        <td class="verde">H</td>
        <td rowspan="2" class="verde">I,L</td>
    </tr>

    <tr>
        <td class="verde">J</td>
        <td class="verde">K</td>
    </tr>
</table>





</body>
</html>
